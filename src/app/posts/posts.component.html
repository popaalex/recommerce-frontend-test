<app-header></app-header>
<div class="main-container">
  <app-loading-screen class="screen-w100" *ngIf="loading === true"></app-loading-screen>
  <div class="posts-table" *ngIf="loading === false">
    <app-teable-header></app-teable-header>
    <app-teable-posts [tableData]="tableData"></app-teable-posts>
  </div>
</div>

<button
  mat-fab
  color="primary"
  class="floating-btn"
  [disabled]="loading === true"
>+</button>
